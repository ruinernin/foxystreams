version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:2
    steps:
      - checkout
      - run: zip -Xr plugin.video.foxystreams.zip plugin.video.foxystreams
      - store_artifacts:
          path: plugin.video.foxystreams.zip
      - persist_to_workspace:
          root: ./
          paths:
            - plugin.video.foxystreams.zip
  release:
    parameters:
      commit_branch:
        type: string
        default: master
    docker:
      - image: circleci/python:2
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: |
          python create_repository.py -d ./zips ./plugin.video.foxystreams.zip
          git ls-files -m ./zips/|grep -v ".zip"
          git add ./zips
          git commit -m "Release version $CIRCLE_TAG"
          git push origin HEAD:<< parameters.commit_branch >>
workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          filters:
            tags:
              only: /v.*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
